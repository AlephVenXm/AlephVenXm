<svg width="520" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGradient">
      <stop offset="0%" stop-color="gray">
        <animate attributeName="stop-color" values="gray;silver;gainsboro;gray" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="silver">
        <animate attributeName="stop-color" values="silver;gainsboro;gray;silver" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="gainsboro">
        <animate attributeName="stop-color" values="gainsboro;gray;silver;gainsboro" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <text x="100" y="50" font-size="50" font-family="Unbounded" fill="url(#steelGradient)">
    I Know/Use
  </text>

</svg>