<svg fill="none" viewBox="0 0 564 676" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			        body {
			            display: flex;
			            flex-direction: column;
			            justify-content: center;
			            align-items: center;
			            height: 100vh;
			            background-color: #f0f0f0;
			            margin: 0;
			        }
			        .svg-container {
			            width: 200px;
			            height: 200px;
			            transition: transform 0.5s;
			        }
			        .about-me {
			            font-family: Arial, sans-serif;
			            font-size: 20px;
			            color: gray;
			            margin-top: 20px;
			            background: linear-gradient(90deg, red, orange, yellow, red);
			            background-size: 400% 100%;
			            -webkit-background-clip: text;
			            -webkit-text-fill-color: transparent;
			            animation: about-me-gradient 10s ease infinite;
			            transition: all 0.5s;
			        }
			        .circle {
			            fill: none;
			            stroke: gray;
			            stroke-width: 5;
			            transition: stroke 0.5s;
			        }
			        .text {
			            fill: gray;
			            stroke: gray;
			            stroke-width: 0.5;
			            font-family: Arial, sans-serif;
			            font-size: 24px;
			            text-anchor: middle;
			            transition: fill 0.5s, stroke 0.5s;
			        }
			        .svg-container:hover {
			            transform: scale(1.2);
			        }
			        .svg-container:hover .circle {
			            animation: circle-gradient-animation 10s infinite;
			        }
			        .svg-container:hover .text {
			            animation: text-gradient-animation 10s infinite;
			        }
			        @keyframes circle-gradient-animation {
			            0% { stroke: red; }
			            25% { stroke: orange; }
			            50% { stroke: yellow; }
			            75% { stroke: red; }
			            100% { stroke: red; }
			        }
			        @keyframes text-gradient-animation {
			            0% { fill: red; stroke: red; }
			            25% { fill: orange; stroke: orange; }
			            50% { fill: yellow; stroke: yellow; }
			            75% { fill: red; stroke: red; }
			            100% { fill: red; stroke: red; }
			        }
			        @keyframes about-me-gradient {
			            0% { background-position: 0% 50%; }
			            50% { background-position: 100% 50%; }
			            100% { background-position: 0% 50%; }
			        }
			</style>
		</div>
	</foreignObject>
</svg>
