<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the flame gradient animation -->
  <defs>
    <linearGradient id="flameGradient">
      <stop offset="0%" stop-color="red">
        <animate attributeName="stop-color" values="red;orange;yellow;red" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="orange">
        <animate attributeName="stop-color" values="orange;yellow;red;orange" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="yellow">
        <animate attributeName="stop-color" values="yellow;red;orange;yellow" dur="20s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Draw the hollow circle in the center -->
  <circle cx="500" cy="400" r="360" stroke="url(#flameGradient)" stroke-width="20" fill="none" />

  <!-- Add the big text "Aleph" in the center of the circle -->
  <text x="500" y="440" font-size="200" text-anchor="middle" fill="url(#flameGradient)">
    Aleph
  </text>

  <!-- Add the text "About Me" in the left bottom corner -->
  <text x="10" y="760" font-size="100" fill="url(#flameGradient)">
    About Me
  </text>
</svg>
